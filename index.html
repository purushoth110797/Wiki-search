<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki search</title>
    <!-- including the bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- linking the Css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- linking the js file -->
    <script defer src="./js/main.js"></script>

</head>
<body>
    <div class="main-container">
        <div class="wiki-search-header shadow text-center">
            <img src="./images/Wikipedia-logo-v2.svg.png" alt="Wiki logo" loading="lazy" class="wiki-logo pt-4 pb-4" width="300">
            <br>
            <input type="search" name="inputSearch" id="inputSearch" class="search-input" placeholder="Type a keyword and press Enter to search">
        </div>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    
    
</body>
</html>
